<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0"> 
    <link rel="stylesheet" href="CSS/style_02.css">
    <title>Login & Navbar</title>
</head>
<body>
    <ul class="navbar">
        <li><a href="#"><img src="/Img/Logo.png" alt="Home"></a></li>
        <li><a href="#">Sobre a Empresa</a></li>
        <li><a href="#">Logins</a></li>
    </ul>
    <div class="container">
        <h1 id="login">Login</h1>
        <div class="input">
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email"
            placeholder="emailexemplo@gmail.com">
        </div>
        <div class="input">
            <label for="senha">Senha</label> <br>
            <input type="text" id="senha" name="senha" 
            placeholder="senhaexemplo">
        </div>
        <a href="#">Esqueceu sua senha?</a>
        <br><br><br>
        <button class="btn">Fazer Login</button>
        <br>
        <p id="nova_conta">Deseja criar nova conta?</p>
        <button class="btn">Criar nova conta</button>
    </div>
</body>
</html>
